<!DOCTYPE html>

<style>

body{
	background-color:#B5DEF2;
	min-width: 480px;
	min-weight: 768px;
}
header{
	z-index: 1000;
	height: 50px;
	background-color: #4487E5;
	position:fixed;
	left:0px;
	top:0px;
	width:100%;
	box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.06);
	-webkit-box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.06);
	-moz-box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.06);
	min-width: 480px;
	min-weight: 768px;
}
.header-title{
    margin: 3px;
    padding: 0 0 0 10px;
    font-size: 20px;
    font-weight:bold;
    line-height: 40px;
    color: #fff;
}
a.QQser:link,a.QQser:visited{
	display:block;
	font-weight:bold;
	color:#FFFFFF;
	background-color:#98bf21;
	width:100px;
	text-align:center;
	padding:4px;
	text-decoration:none;
 	border: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	-webkit-transition-duration: 0.4s; 
	transition-duration: 0.4s;
}
a.QQser:hover,a:active{
	background-color:#7A991A;
	box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
input[type=text],input[type=password],input[type=button]{
	display:block;
	font-weight:bold;
	color:#FFFFFF;
	background-color:#66ccff;
	height: 50px;
	width: 250px;
	text-align:center;
	padding:4px;
	text-decoration:none;
 	border: none;
	border-radius: 20px;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	-webkit-transition-duration: 0.4s; 
	transition-duration: 0.4s;
}
 

 
input[type=text]:hover,input[type=password]:hover,input[type=button]:hover{
	background-color:#cccccc;
	box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

 

</style>
<header>
<a class="header-title">text</a>
</header>
</head>
